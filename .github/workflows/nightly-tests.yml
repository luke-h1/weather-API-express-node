
name: Nightly unit tests

on:
  schedule:
    - cron: '*/1 * * * *'
    # - cron:  '20 19 * * *'

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [14.x]

    steps:
    - name: Checkout
      uses: actions/checkout@v2
      
    - name: Install dependencies
      run: npm i 
    - name: run unit tests 
      run: jest --detectOpenHandles  --silent
