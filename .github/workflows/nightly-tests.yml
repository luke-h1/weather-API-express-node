
name: Nightly unit tests

# on:
#   schedule:
    # - cron:  '0 0 * * *'
on: 
    push:
      branches:
        - dev
jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [14.x]

    steps:
    - name: Checkout
      uses: actions/checkout@v2
      
    - name: Install dependencies
      run: npm i 

    - name: start server
      run: npm run start

    - name: run unit tests 
      run: npm run test:ci
